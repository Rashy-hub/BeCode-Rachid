<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM exercises</title>
        <script src="./app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <article class="exo1">
            <section class="part-1">
                <div class="container">
                    <h1>I am the title</h1>
                    <p>And I am a <span>description</span></p>
                    <ul>
                        <li><a href="#">Hello</a></li>
                        <li><a href="#">Goodbye</a></li>
                        <li><a href="#">How are you ?</a></li>
                        <li><a href="#">World</a></li>
                        <li><a href="#">Internet</a></li>
                    </ul>
                </div>
            </section>

            <section class="part-2">
                <div class="container">
                    <h2>I am a subtitle</h2>
                    <p>I am a paragraph with <b>bold</b> text</p>
                    <a href="#" class="myBtn">I am a button</a>
                </div>
            </section>
        </article>
        <hr />
        <article class="exo2">
            <h1>No buttons here</h1>
            <div class="container"></div>
        </article>

        <article class="exo3">
            <ul>
                <li class="highlight">One</li>
                <li>Two</li>
                <li class="highlight">Three</li>
                <li>Four</li>
                <li class="highlight">Five</li>
            </ul>
        </article>

        <article class="exo4">
            <h1>Pokemon</h1>
            <div class="container"></div>
        </article>
    </body>
</html>
