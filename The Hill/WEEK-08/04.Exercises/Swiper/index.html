<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <script type="module" src="./app.js" defer></script>
    </head>
    <body>
        <section class="main">
            <h1>Swiper demo</h1>
            <!-- Slider main container -->
            <div class="swiper-container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->

                        <div class="swiper-slide"><img alt="Slider 1" /></div>

                        <div class="swiper-slide"><img alt="Slider 2" /></div>

                        <div class="swiper-slide"><img alt="Slider 3" /></div>

                        <div class="swiper-slide"><img alt="Slider 4" /></div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- If we need navigation buttons -->
                    <img class="swiper-button-prev" src="../../prev.png" />
                    <img class="swiper-button-next" src="../../next.png" />
                </div>
            </div>
        </section>
    </body>
</html>
