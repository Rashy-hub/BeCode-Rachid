<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aos libraries example</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <section>
            <h2 data-aos="fade-up" data-aos-duration="2000" ata-aos-easing="linear">
                The first title appear from the bottom.
            </h2>
        </section>
        <section>
            <h2 data-aos="fade-right" data-aos-duration="2000" ata-aos-easing="linear">
                The second title appear from the left
            </h2>
        </section>
        <section>
            <h2 data-aos="fade-left" data-aos-duration="2000" ata-aos-easing="linear">
                The third title appear from the right
            </h2>
        </section>
        <section>
            <h2 data-aos="zoom-in" data-aos-duration="2000" ata-aos-easing="linear">
                The fourth title appear scaling up
            </h2>
        </section>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </body>
</html>
